<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ws rpc messaging</title>
    <meta name="description" content="ws rpc messaging">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="../../lib/ws-rpc-messaging.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        const client = new RPCClient('ws://localhost:3000') // window.RPCClient

        client.onopen = () => {
            client.request('sum', [1, 3, 5])
                .then(console.log) // 9
                .catch(console.error)

            client.request('sub', [10, 2, 3])
                .then(console.log) // 5
                .catch(console.error)

            client.request('multiply', [2, 2, 3])
                .then(console.log)
                .catch(console.error) // not found
        }
    </script>
</body>

</html>
